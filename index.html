<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hashimura お問い合わせ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="site-header">

    <h1 class="site-logo">
      楽器の橋村
    </h1>
    <nav class="site-nav">
      <input type="checkbox" id="site-nav__toggle" class="site-nav__toggle">
      <label for="site-nav__toggle" class="site-nav__toggle-label">
        <span>
          <span>メニューを開く</span>
        </span>
      </label>
      <ul class="main-nav">
        <li class="main-nav__item">
          <a href="https://hideto-git.github.io/Music-store-home/">Top</a>
        </li>
        <li class="main-nav__item">
          <a href="https://hideto-git.github.io/Music-store-shop/">Shop</a>
        </li>
        <li class="main-nav__item">
          <a href="https://hideto-git.github.io/Hideto-git-Music-store-school/">School</a>
        <li class="main-nav__item">
          <a href="#">Contact</a>
        </li>
        </li>

      </ul>
    </nav>

  </header>
  <main>
    <div class="Form">
      <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前</p>
        <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
      </div>
      <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
        <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
      </div>
      <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
        <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
      </div>
      <div class="Form-Item">
        <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>ご購入はこちらより<br>お問い合わせください</p>
        <textarea class="Form-Item-Textarea"></textarea>
      </div>
      <input type="submit" class="Form-Btn" value="送信する">
      
    </div>
     <img src="img/問い合わせ.jpeg" alt="">

  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="columm">
        <p class="copyright">
          Hashimura instruments Shop
        </p>
      </div>
    </div>
  </footer>

  <div class="go-to-top">
    <button type="button" class="btn" onclick="location.href='#'">▲</button>
  </div>

</body>

</html>
